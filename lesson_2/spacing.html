<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        display: inline-block;
        box-sizing: border-box;
        width: 300px;
        height: 300px;
      }

      .first {
        background-color: #fcc;
        padding: 20px;
        margin-right: 20px;
      }

      .second {
        background-color: #ccf;
        border: 5px black solid;
      }
    </style>
  </head>
  <body>
    <div class="first">First Div</div>
    <div class="second">Second Div</div>
  </body>
</html>
