<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first-name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first-name" id="first-name">
          </dd>

          <dt>
            <label for="last-name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last-name" id="last-name">
          </dd>

          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="email@example.com">
          </dd>

          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>

          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>

          <dt>
            <label for="zip">Zip Code</label>
          </dt>
          <dd>
            <input type="text" name="zip" id="zip" pattern="[0-9]{5}" maxlength="5">
          </dd>

          <dt>Which of these colors do you like best?</dt>
          <dd>
            <label><input type="radio" value="red" name="color">Red</label>
          </dd>
          <dd>
            <label><input type="radio" value="blue" name="color">Blue</label>
          </dd>
          <dd>
            <label><input type="radio" value="green" name="color">Green</label>
          </dd>
          <dd>
            <label><input type="radio" value="yellow" name="color">Yellow</label>
          </dd>
          <dd>
            <label><input type="radio" value="pink" name="color">Pink</label>
          </dd>
          <dd>
            <label><input type="radio" value="purple" name="color">Purple</label>
          </dd>
          <dd>
            <label><input type="radio" value="orange" name="color">Orange</label>
          </dd>

          <dt>Which web technologies do you want to learn?</dt>
          <dd>
            <label><input type="checkbox" name="html">HTML</label>
          </dd>
          <dd>
            <label><input type="checkbox" name="css">CSS</label>
          </dd>
          <dd>
            <label><input type="checkbox" name="javascript">Javascript</label>
          </dd>
          <dd>
            <label><input type="checkbox" name="ruby">Ruby</label>
          </dd>
          <dd>
            <label><input type="checkbox" name="rails">Rails</label>
          </dd>

          <dt>
            <label>Comments</label>
          </dt>
          <dd>
            <textarea rows="6" cols="80"></textarea>
          </dd>
        </dl>

        <input type="submit" value="Send">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
